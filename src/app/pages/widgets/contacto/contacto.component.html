<section class="contact-container">
  <div class="contact-card">
    <h2 class="hero-title !text-4xl mb-6">Get in <span>Touch</span></h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" 
               [class.invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
               placeholder="tu@email.com">
        @if (contactForm.get('email')?.invalid && contactForm.get('email')?.touched) {
          <span class="error-hint">Email requerido</span>
        }
      </div>

      <div class="form-group">
        <label for="subject">Asunto</label>
        <input id="subject" type="text" formControlName="subject" placeholder="Ej: Nueva Web Corporativa">
      </div>

      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" formControlName="message" placeholder="Contame sobre tu proyecto..."></textarea>
      </div>

      <button type="submit" class="btn-submit" [disabled]="contactForm.invalid || status === 'SENDING'">
        {{ status === 'SENDING' ? 'Enviando...' : 'Enviar Mensaje' }}
      </button>

      @if (status === 'SUCCESS') {
        <p class="text-emerald-400 text-center mt-4 text-sm font-bold">¡Mensaje enviado con éxito!</p>
      }
      @if (status === 'ERROR') {
        <p class="text-red-400 text-center mt-4 text-sm font-bold">Ups, algo falló. Intentá de nuevo.</p>
      }
    </form>
  </div>
</section>
